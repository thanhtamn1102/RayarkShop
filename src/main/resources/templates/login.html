<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}" />
    <title>Đăng nhập</title>
    
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://kit.fontawesome.com/ed7f962f1f.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
    <div class="wrapper container-fluid p-0">
        <div class="header">
            <div class="row bg-white m-0 px-5 py-3">
                <div class="col-6 align-self-center">
                    <a class="navbar-brand" href="#"><img style="width: 100px;" th:src="@{/img/rayark-computer-black-logo.png}" alt=""></a>
                </div>
                <div class="col-6 align-self-center text-end">
                    <a href="" style="font-size: 14px;">Cần trợ giúp&nbsp;&nbsp;<i class="far fa-question-circle"></i></a>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="box-login">
                <fieldset>
                    <legend>ĐĂNG NHẬP</legend>

                    <div id="LoginNotification" class="text-danger my-2 text-center" th:if="${#request.getParameter('success') == 'false'}">
                        Sai tên đăng nhập hoặc mật khẩu
                    </div>

                    <form th:action="@{/j_spring_security_check}" method="post">
                        <div class="form-group">
                            <div class="row textbox">
                                <div class="col-11">
                                    <input type="text" name="username" class="form-control-plaintext" id="txtEmail" placeholder="E-mail">
                                </div>
                                <div class="col-1 align-self-center">
                                    <i class="fas fa-envelope"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="form-text text-danger" id="EmailNontification"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row textbox">
                                <div class="col-11">
                                    <input type="password" name="password" class="form-control-plaintext" id="txtPassword" placeholder="Mật khẩu">
                                </div>
                                <div class="col-1 align-self-center">
                                    <i class="fas fa-lock "></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="form-text text-danger" id="PasswordNontification"></p>
                                </div>
                            </div>
                        </div>
                        <a href="" class="link" id="linkForgotPassword">Quên mật khẩu?</a>
                        <div class="row py-4">
                            <div class="col-12 text-center">
                                <button type="submit" id="btnLogin">ĐĂNG NHẬP</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <p style="font-size: 13px;">Chưa có tài khoản?&nbsp;&nbsp;<a href="/signup" class="link" id="linkSignUp">Đăng kí</a></p>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>

        <div th:replace="shop/fragments/footer :: footer"></div>
    </div>
</body>
</html>
