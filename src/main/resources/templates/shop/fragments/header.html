<!-- Begin Body Wrapper -->
<div class="body-wrapper">
    <div th:fragment="header" class="header px-5">
        <div class="row pt-2">
            <div class="col-6">
                <label id="lblFollow" class="text-light me-3">Theo dõi</label>
                <a href="" class="text-light me-2"><i class="fab fa-facebook"></i></a>
                <a href="" class="text-light me-2"><i class="fab fa-instagram"></i></a>
                <a href="" class="text-light"><i class="fab fa-youtube"></i></a>
                <span class="text-light mx-2">|</span>
                <a href="" class="text-light me-3" id="btnHelp"><i class="fas fa-question-circle me-2"></i>Hổ trợ</a>
            </div>
            <div class="col-6 text-end">
                <a href="" class="text-light ms-3" id="btnNotification"><i class="fas fa-bell"></i>&nbsp; Thông báo</a>
                <a href="/sales-orders" class="text-light ms-3" id="btnOther"><i class="fas fa-map-marker-alt"></i>&nbsp; Đơn hàng</a>
                <a href="/accounts" class="text-light ms-3"><i class="far fa-user"></i>&nbsp;&nbsp;<span>Tài khoản</span></a>
            </div>
        </div>
        <div class="row">
            <div class="col-1 align-self-center">
                <a class="navbar-brand" href="#"><img style="width: 100px;" th:src="@{/img/rayark-white-logo.png}" alt="logo"></a>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-7">
                        <nav class="navbar navbar-expand navbar-light py-0">
                            <ul class="navbar-nav menu">
                                <li class="nav-item"><a class="nav-link text-light font-weight-bolder" href="/">TRANG CHỦ</a>
                                <li class="nav-item"><a class="nav-link text-light" href="/products">SẢN PHẨM</a></li>
                                <li class="nav-item"><a class="nav-link text-light" href="/contacts">LIÊN HỆ</a></li>
                                <li class="nav-item"><a class="nav-link text-light" href="/contacts">CỬA HÀNG</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-5 align-self-center text-center">
                        <div class="row bg-light rounded">
                            <form class="d-flex" action="/products/search" method="get">
                                <div class="col-10 p-0 align-self-center">
                                    <input type="text" class="form-control border-0" id="txtSearch" name="key" placeholder="Nhập sản phẩm cần tìm" th:value="${key}">
                                </div>
                                <div class="col-2 align-self-center text-dark text-end p-0">
                                    <button type="submit" class="btn" id="btnSearch"><i class="fas fa-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 align-self-center text-end">
                <button id="btnCart"><a href="/shopping-cart"><i class="fas fa-shopping-cart"></i></a></button>
            </div>
        </div>
    </div>
</div>
<!-- Body Wrapper End Here -->
