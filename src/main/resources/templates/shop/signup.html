<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ed7f962f1f.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/signup.js}"></script>
</head>
<body>
    <div class="wrapper container-fluid p-0">
        <div class="header">
            <div class="row bg-white m-0 px-5 py-3">
                <div class="col-6 align-self-center">
                    <a class="navbar-brand" href="#"><img style="width: 100px;" th:src="@{/img/rayark-computer-black-logo.png}" alt=""></a>
                </div>
                <div class="col-6 align-self-center text-end">
                    <a href="" style="font-size: 14px;">Cần trợ giúp&nbsp;&nbsp;<i class="far fa-question-circle"></i></a>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="box-signup">
                <fieldset>
                    <legend>ĐĂNG KÝ</legend>

<!--                    <form>-->
                        <div class="form-group">
                            <div class="row textbox">
                                <div class="col-11">
                                    <input type="text" class="form-control-plaintext" id="txtFullName" placeholder="Họ và tên">
                                </div>
                                <div class="col-1">
                                    <i class="fas fa-signature"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="form-text" id="FullNameNotification"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row textbox">
                                <div class="col-11">
                                    <input type="tel" class="form-control-plaintext" id="txtPhone" placeholder="Số điện thoại">
                                </div>
                                <div class="col-1">
                                    <i class="fas fa-phone"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="form-text" id="PhoneNotification"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row textbox">
                                <div class="col-11">
                                    <input type="email" name="email" class="form-control-plaintext" id="txtEmail" placeholder="E-mail">
                                </div>
                                <div class="col-1">
                                    <i class="fas fa-envelope"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="form-text" id="EmailNontification">Sử dụng địa chỉ E-mail hiện tại của bạn</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row textbox">
                                <div class="col-11">
                                    <input type="password" name="password" class="form-control-plaintext" id="txtPassword" placeholder="Mật khẩu">
                                </div>
                                <div class="col-1">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="form-text" id="PasswordNontification">Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row textbox">
                                <div class="col-11">
                                    <input type="password" name="confirmPassword" class="form-control-plaintext" id="txtConfirmPassword" placeholder="Xác nhận mật khẩu">
                                </div>
                                <div class="col-1">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="form-text text-danger" id="ConfirmPasswordNontification"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center py-4">
                                <button type="button" id="btnSignUp">ĐĂNG KÍ</button>
                            </div>
                        </div>
                        <div class="row" style="font-size: 13px;">
                            <div class="col-12 text-center">
                                <p>Đã có tài khoản? <a href="/login" class="link" id="linkLogin">Đăng nhập</a></p>
                            </div>
                        </div>
<!--                    </form>-->
                </fieldset>
            </div>
        </div>

        <div th:replace="shop/fragments/footer :: footer"></div>
    </div>

    <div id="notification">
        <span id="message">Hello</span>
    </div>
</body>
</html>
