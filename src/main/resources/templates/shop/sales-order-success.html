<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công - Rayark</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}" />
    
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://kit.fontawesome.com/ed7f962f1f.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
    <div class="wrapper container-fluid p-0">
        <div th:replace="shop/fragments/header :: header"></div>

        <div class="main px-5 py-3 text-center">
            <div class="row bg-white my-2 px-5 py-3 rounded">
                <h3>Đặt hàng thành công</h3>
                <h4 th:text="${'Mã đơn hàng ' + salesOrder.id}"></h4>
                <div class="col-12">
                    <a class="btn btn-primary btn-sm my-2" th:href="${'/orders?salesOrderId=' + salesOrder.id}">Xem đơn hàng</a>
                    <a class="btn btn-outline-primary btn-sm my-2" href="/products">Tiếp tục mua sắm</a>
                </div>
            </div>
        </div>

        <div th:replace="shop/fragments/footer :: footer"></div>
    </div>
</body>
</html>
